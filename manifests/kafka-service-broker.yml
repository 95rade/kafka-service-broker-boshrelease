---
name: kafka-service-broker

instance_groups:
- name: zookeeper
  azs: [z1,z2,z3]
  instances: 3
  persistent_disk_type: 10GB
  vm_type: default
  stemcell: default
  networks: [{name: default}]
  jobs:
  - name: zookeeper
    release: zookeeper
    provides:
      conn: {as: zookeeper}
- name: kafka
  azs: [z1,z2,z3]
  instances: 3
  persistent_disk_type: 10GB
  vm_type: default
  stemcell: default
  networks: [{name: default}]
  jobs:
  - name: bpm
    release: bpm
  - name: kafka
    release: kafka
- name: kafka-manager
  azs: [z1,z2,z3]
  instances: 1
  vm_type: default
  stemcell: default
  networks: [{name: default}]
  jobs:
  - name: bpm
    release: bpm
  - name: kafka-manager
    release: kafka

- name: kafka-service-broker
  azs: [z1,z2,z3]
  instances: 1
  vm_type: default
  stemcell: default
  networks: [{name: default}]
  jobs:
  - name: bpm
    release: bpm
  - name: kafka-service-broker
    release: kafka-service-broker
    properties:
      username: broker
      password: ((broker-password))

- name: sanity-test
  azs: [z1,z2,z3]
  instances: 1
  lifecycle: errand
  vm_type: default
  stemcell: default
  networks: [{name: default}]
  jobs:
  - name: sanity-test
    release: kafka-service-broker

variables:
- name: broker-password
  type: password

stemcells:
- alias: default
  os: ubuntu-trusty
  version: latest

update:
  canaries: 0
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000
  max_in_flight: 32
  serial: true

releases:
- name: bpm
  version: 0.2.0
  url: git+https://github.com/cloudfoundry-incubator/bpm-release
- name: zookeeper
  version: 0.0.7
  url: git+https://github.com/cppforlife/zookeeper-release
- name: kafka
  version: 1.1.0
  url: git+https://github.com/cloudfoundry-community/kafka-boshrelease
- name: kafka-service-broker
  version: 2.0.1
  url: https://github.com/cloudfoundry-community/kafka-service-broker-boshrelease/releases/download/v2.0.1/kafka-service-broker-2.0.1.tgz
  sha1: e827f5894b7a9db6fe7eccbec06e17bab06db8f8
