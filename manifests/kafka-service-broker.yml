---
name: kafka-service-broker

instance_groups:
- name: zookeeper
  azs: [z1,z2,z3]
  instances: 3
  persistent_disk: 10240
  vm_type: default
  stemcell: default
  networks: [{name: default}]
  jobs:
  - name: zookeeper
    release: bigdata
    provides:
      conn: {as: zookeeper}
- name: kafka
  azs: [z1,z2,z3]
  instances: 3
  persistent_disk: 10240
  vm_type: default
  stemcell: default
  networks: [{name: default}]
  jobs:
  - name: kafka
    release: bigdata
- name: kafka-manager
  azs: [z1,z2,z3]
  instances: 3
  persistent_disk: 10240
  vm_type: default
  stemcell: default
  networks: [{name: default}]
  jobs:
  - name: kafka-manager
    release: bigdata

- name: broker-deploy
  azs: [z1]
  instances: 1
  lifecycle: errand
  vm_type: default
  stemcell: default
  networks: [{name: default}]
  jobs:
  - name: broker-deploy
    release: kafka-service-broker
    consumes:
      zookeeper: {from: zookeeper}
    properties:
      username: user
      password: ((broker-password))
      cf:
        api_url: ((cf-api-url))
        username: ((cf-admin-username))
        password: ((cf-admin-password))
        skip_ssl_validation: ((cf-skip-ssl-validation))
- name: broker-delete
  azs: [z1]
  instances: 1
  lifecycle: errand
  vm_type: default
  stemcell: default
  networks: [{name: default}]
  jobs:
  - name: broker-delete
    release: kafka-service-broker
    properties:
      cf:
        api_url: ((cf-api-url))
        username: ((cf-admin-username))
        password: ((cf-admin-password))
        skip_ssl_validation: ((cf-skip-ssl-validation))

- name: broker-registrar
  instances: 1
  azs: [z1]
  lifecycle: errand
  vm_type: default
  stemcell: default
  networks: [{name: default}]
  jobs:
  - name: broker-registrar
    release: broker-registrar
    properties:
      servicebroker:
        url: http://dingo-kafka-broker.((cf-system-domain))
        name: dingo-kafka
        username: user
        password: ((broker-password))
      cf:
        api_url: ((cf-api-url))
        username: ((cf-admin-username))
        password: ((cf-admin-password))
        skip_ssl_validation: ((cf-skip-ssl-validation))

- name: broker-deregistrar
  instances: 1
  azs: [z1]
  lifecycle: errand
  vm_type: default
  stemcell: default
  networks: [{name: default}]
  jobs:
  - name: broker-deregistrar
    release: broker-registrar
    properties:
      servicebroker:
        name: dingo-kafka
      cf:
        api_url: ((cf-api-url))
        username: ((cf-admin-username))
        password: ((cf-admin-password))
        skip_ssl_validation: ((cf-skip-ssl-validation))

variables:
- name: broker-password
  type: password

stemcells:
- alias: default
  os: ubuntu-trusty
  version: latest

update:
  canaries: 0
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000
  max_in_flight: 32
  serial: true

releases:
- name: broker-registrar
  version: 3.2.2
  url: https://bosh.io/d/github.com/cloudfoundry-community/broker-registrar-boshrelease?v=3.2.2
  sha1: f82c6a346d871ccb9835b8e6341f966cf7ebc7c9
- name: bigdata
  version: 0.3.0
  url: https://github.com/cloudfoundry-community/bigdata-boshrelease/releases/download/v0.3.0/bigdata-0.3.0.tgz
  sha1: 16eb6863f3b486203f8a6545d93bfa3d3c9299cc
- name: kafka-service-broker
  version: latest
