---
applications:
- name: <%= p("cf.appname") %>
  memory: 512M
  instances: 1
  path: /var/vcap/packages/kafka-service-broker/target/kafka-broker.jar
  services: [ <%= p("cf.redis.service_instance_name") %> ]
  env:
    SPRING_PROFILES_ACTIVE: cloud
    API_VERSION: '2.10'
    ZOOKEEPER_HOST: 192.168.16.29:2181 # TODO
    ZOOKEEPER_TIMEOUT: 10000
    SERVICE_USER_NAME: '<%= p("username") %>'
    SERVICE_USER_PASSWORD: '<%= p("password") %>'
